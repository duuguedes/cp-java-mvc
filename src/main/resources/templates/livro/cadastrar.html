<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<div layout:fragment="conteudo">

    <h1>Cadastrar Livro</h1>

    <form th:action="@{/livro/cadastrar}" th:object="${livro}" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" th:field="*{autor}">
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">genero</label>
            <input type="text" class="form-control" id="genero" th:field="*{genero}">
        </div>
        <div class="mb-3">
            <label for="dataPublicacao" class="form-label">data</label>
            <input type="date" class="form-control" id="dataPublicacao" th:field="*{dataPublicacao}">
        </div>
        <div class="mb-3">
            <label for="resumo" class="form-label">resumo</label>
            <textarea class="form-control" id="resumo" rows="3" th:field="*{resumo}"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Cadastrar</button>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
